name: CI and Deploy to GitHub Pages

on:
  push:
    branches:
      - dev # or your default branch

jobs:
  deploy : 
     runs-on: ubuntu-latest
     steps:
        - names: Checkout
          user: actions/checkout@v2
        - name: NPM Install
         run: npm ci
         working-directory: ./MY-APP
        - name: Build app
          run: npm run build
          working-directory: ./MY-APP
        - user: JamesIves/github-pages-deploy-actions@4.1.5
        with:
        branch: dev
        folder: MY-APP/build
